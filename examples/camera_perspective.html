<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sean Bradley" />
        <title>Threejs Boilerplate</title>
        <meta name="description" content="Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
                    "dat.gui": "https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js"
                }
            }
        </script>
    </head>

    <body>
        <script type="module">
            import * as THREE from 'three'
            import Stats from 'three/addons/libs/stats.module.js'
            import { GUI } from 'dat.gui'

            const scene = new THREE.Scene()
            scene.add(new THREE.GridHelper())

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.set(0, 2, 3)
            camera.lookAt(0, 0.5, 0)

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            window.addEventListener('resize', function () {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
            })

            const geometry = new THREE.BoxGeometry()
            const material = new THREE.MeshNormalMaterial({ wireframe: true })

            const cube = new THREE.Mesh(geometry, material)
            cube.position.y = 0.5
            scene.add(cube)

            const stats = new Stats()
            document.body.appendChild(stats.dom)

            const gui = new GUI()

            const cameraFolder = gui.addFolder('Camera')
            cameraFolder.add(camera.position, 'x', -10, 10)
            cameraFolder.add(camera.position, 'y', -10, 10)
            cameraFolder.add(camera.position, 'z', -10, 10)
            cameraFolder.add(camera, 'fov', 0, 180, 0.01).onChange(function () {
                camera.updateProjectionMatrix()
            })
            cameraFolder.add(camera, 'aspect', 0.00001, 10).onChange(function () {
                camera.updateProjectionMatrix()
            })
            cameraFolder.add(camera, 'near', 0.01, 10).onChange(function () {
                camera.updateProjectionMatrix()
            })
            cameraFolder.add(camera, 'far', 0.01, 10).onChange(function () {
                camera.updateProjectionMatrix()
            })
            cameraFolder.open()

            function animate() {
                requestAnimationFrame(animate)

                //camera.lookAt(0, 0.5, 0)

                renderer.render(scene, camera)

                stats.update()
            }

            animate()
        </script>
    </body>
</html>
